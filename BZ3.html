<body>

  <canvas id="canvas" width="500" height="500"></canvas>
   
  <script type="text/javascript">
    "use strict";

    const canvas = document.getElementById("canvas");

    const context = canvas.getContext("2d");
    context.scale(2,2);

    const NEUTRAL = 0;
    const EXCITED = 1;
    const REFREACTORY = 2;
	const WALL = -1;
    
    function init(x,y) {
	if( Math.random() <= 0.999 ) {
		    return NEUTRAL;
		} else {
		    return EXCITED;
		}
	}
    

    function Belousov(  ) {
	
	return function( x, y, c ) {
	
		if( c[x][y] === WALL ) {
		return WALL;
		}
	    
		if( c[x][y] === NEUTRAL ) {
		if( c[x-1][y] + c[x+1][y] + c[x][y-1] + c[x][y+1] +
			c[x-2][y] + c[x+2][y] + c[x][y-2] + c[x][y+2]+
			c[x-1][y+1] + c[x-1][y-1] + c[x+1][y-1] + c[x+1][y+1] +
			c[x-2][y+1] + c[x-2][y-1] + c[x-2][y+2] + c[x-2][y+2]+
			c[x+2][y+1] + c[x+2][y-1] + c[x+2][y+2] + c[x+2][y+2]+
			c[x-1][y+2] + c[x-1][y-2] + c[x+1][y-2] + c[x+1][y+2] > 2 ){
		    return EXCITED;
		} else {
		return NEUTRAL;
	    }
		}
		
	    if( c[x][y] === EXCITED ) {
		return REFREACTORY;
	    }
		
	    if( c[x][y] === REFREACTORY ) {
		return REFREACTORY;
		}
		
	}
    }
    
    function color(state) {
        if( state === NEUTRAL )
            return "white";
	if( state === EXCITED )
	    return "red";
	if( state === REFREACTORY )
	    return "gray";
    }

    console.log("INIT");
    const width = 500;
    const height = 500;
    let cells = setup( width, height, init );

    console.log("RUN");
    const delay = 500; //In millisec.
    const iter = 10;
    start( context, cells, Belousov(), color, iter, delay );

    console.log("DONE");
  </script>
</body>
